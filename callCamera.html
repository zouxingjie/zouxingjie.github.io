<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />  
    <title>callCamera Demo</title>
    <style>
        html,body{
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    .full{
        height: 100%;
        width: 100%;
    }
    #canvas{
        display: none;
    }
    .btn{
        position: absolute;
        bottom:10px;
        width: 100%;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="full">
            <video id="video" class="full"></video>

            <canvas id="canvas" class="full"></canvas>
        
            <div class="btn">
        
                <button id="snap">截取图像</button>
        
                <button id="upload">上传图像</button>
        
            </div>
    </div>
   


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        // function $(elem) {

        //     return document.querySelector(elem);

        // }

        // 获取媒体方法（旧方法）

        // 8     navigator.getMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMeddia || navigator.msGetUserMedia;

        var canvas = $('#canvas'),

            context = canvas[0].getContext('2d'),

            video = $('#video'),

            snap = $('#snap'),

            upload = $('#upload'),

            uploaded = $('#uploaded'),

            mediaStreamTrack;




        // 获取媒体方法（新方法）

        // 使用新方法打开摄像头

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {

            navigator.mediaDevices.getUserMedia({
                video: {
                    width: 1280,
                    height: 720,
                    facingMode: "environment" //后置摄像头，前置为“user”
                },
                audio: true
            }).then(function (stream) {

                mediaStreamTrack = typeof stream.stop === 'function' ? stream : stream.getTracks()[1];

                video.src = (window.URL || window.webkitURL).createObjectURL(stream);

                video.play();

            }).catch(function (err) {

                console.log(err);

            })

        }

        // 使用旧方法打开摄像头
        else if (navigator.getMedia) {

            navigator.getMedia({

                video: true

            }, function (stream) {

                mediaStreamTrack = stream.getTracks();

                video.src = (window.URL || window.webkitURL).createObjectURL(stream);

                video.play();

            }, function (err) {

                console.log(err);

            });

        }

        // 截取图像
        var vactive = true;
        snap.click(function () {
            if (vactive) {
                context.drawImage(video, 0, 0, video.width, video.height);
                video.hide();
                snap.text("返回");
                mediaStreamTrack && mediaStreamTrack.stop();//关闭摄像头
            }else{
                canvas.hide();
                mediaStreamTrack && mediaStreamTrack.satart();//打开摄像头
                video.show();
                snap.text("获取图片");
            }
        });


        // 上传截取的图像
        upload.click(function () {

            jQuery.post('/uploadSnap.php', {

                snapData: canvas.toDataURL('image/png')

            }).done(function (rs) {

                rs = JSON.parse(rs);

                console.log(rs);

                uploaded.src = rs.path;

            }).fail(function (err) {

                console.log(err);

            });

        });
    </script>

</body>



</html>
